<body class="text-center">
    <form class="form-signin" #hotelProfile="ngForm" (ngSubmit)="onSubmit()">
        <h1>Hotel: {{hotel.nameHotel}}</h1>
        <br>
        <img data-toggle="modal" *ngIf="hotel.imageHotel" id="imagePerfil" class ="mb-4" width="72" height="72" src="{{uri+'getImage/'+user.image}}" alt="imagen de un hotel">
        <img data-toggle="modal" *ngIf="hotel.imageHotel == '' || hotel.imageHotel == undefined" id="imagePerfil" class ="mb-4" width="72" height="72" src="../../../assets/img/hotel.png" alt="imagen de un hotel">        
        <hr>        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name hotel</label>
                <input [(ngModel)]="hotel.nameHotel"  name="name" #name="ngModel" class="form-control" type="text" id="inputName" placeholder="Name hotel" required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCountry">Country</label>
                <input [(ngModel)]="hotel.country"  name="country" #country="ngModel" class="form-control" type="text" id="inputCountry" placeholder="Country" required>
                <span *ngIf="!country.valid && country.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input [(ngModel)]="hotel.city"  name="city" #city="ngModel" class="form-control" type="text" id="inputCity" placeholder="City" required>
                <span *ngIf="!city.valid && city.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <input [(ngModel)]="hotel.state"  name="state" #state="ngModel" class="form-control" type="text" id="inputZip" placeholder="State" required>
                <span *ngIf="!state.valid && state.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input [(ngModel)]="hotel.address"  name="address" #address="ngModel" class="form-control" type="text" id="inputAddress" placeholder="Address" required>
                <span *ngIf="!address.valid && address.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone hotel</label>
                <input [(ngModel)]="hotel.phoneHotel"  name="phoneHotel" #phone="ngModel"  class="form-control" type="number" id="inputPhone" placeholder="Phone hotel" required>
                <span *ngIf="!phone.valid && phone.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputZip">ZIP code</label>
                <input [(ngModel)]="hotel.zipCode"  name="zipCode" #zip="ngModel" class="form-control" type="text" id="inputAddress" placeholder="ZIP code" required>
                <span *ngIf="!zip.valid && zip.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputDescription">Description</label>
                <input [(ngModel)]="hotel.description"  name="description"  class="form-control" type="text" id="inputAddress" placeholder="Description">
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">I aggree the terms and conditions</label>
            </div>
        </div>        
    </form>
</body>
<div>        
    <h2>Services</h2>
    <div>
        <table class="table table-sm">
            <thead class="table-success">            
                <tr>
                    <th>No.</th>
                    <th>Service</th>            
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</div>
