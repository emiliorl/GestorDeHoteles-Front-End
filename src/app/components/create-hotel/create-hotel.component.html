<body class="text-center">
    <form class="form-createHotel"  #createHotel="ngForm" (ngSubmit)="onSubmit(createHotel)">
        <img class="mb-4" width="72" height="72" src="../../../assets/img/hotel.png" alt="Imagen de un hotel">
        <h1 class="h3 mb-3 font-weight-normal">Create a new hotel</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name hotel</label>
                <input [(ngModel)]="hotel.nameHotel"  name="name" #name="ngModel" class="form-control" type="text" id="inputName" placeholder="Name hotel" required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCountry">Country</label>
                <input [(ngModel)]="hotel.country"  name="country" #country="ngModel" class="form-control" type="text" id="inputCountry" placeholder="Country" required>
                <span *ngIf="!country.valid && country.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input [(ngModel)]="hotel.city"  name="city" #city="ngModel" class="form-control" type="text" id="inputCity" placeholder="City" required>
                <span *ngIf="!city.valid && city.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <input [(ngModel)]="hotel.state"  name="state" #state="ngModel" class="form-control" type="text" id="inputZip" placeholder="State" required>
                <span *ngIf="!state.valid && state.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input [(ngModel)]="hotel.address"  name="address" #address="ngModel" class="form-control" type="text" id="inputAddress" placeholder="Address" required>
                <span *ngIf="!address.valid && address.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone hotel</label>
                <input [(ngModel)]="hotel.phoneHotel"  name="phoneHotel" #phone="ngModel"  class="form-control" type="number" id="inputPhone" placeholder="Phone hotel" required>
                <span *ngIf="!phone.valid && phone.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputZip">ZIP code</label>
                <input [(ngModel)]="hotel.zipCode"  name="zipCode" #zip="ngModel" class="form-control" type="text" id="inputAddress" placeholder="ZIP code" required>
                <span *ngIf="!zip.valid && zip.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputDescription">Description</label>
                <input [(ngModel)]="hotel.description"  name="description"  class="form-control" type="text" id="inputAddress" placeholder="Description">
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!createHotel.form.valid">Create</button>
        <button type="submit" class="btn btn-dark" (click)='volver()'>Back</button>
    </form>
</body>
