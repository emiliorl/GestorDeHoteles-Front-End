<h1 class="text-center">Usuarios Registrados</h1>
<div id="cards">    
    <hr>
    <div class="myWidth text-white bg-secondary" *ngFor="let user of users">
        <div class="card-body">
          <h5 class="card-title">{{user.name}} | {{user.username}}</h5>
          <h6 class="card-subtitle">{{user.email}}</h6>
          <p class="card-text">{{user.rol}}</p>
        </div>
    </div>
</div>
