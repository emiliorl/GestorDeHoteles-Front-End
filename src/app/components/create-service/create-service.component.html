<body class="text-center">
    <form class="form-signin" #createService="ngForm" (ngSubmit)="onSubmit(createService)">
        <img data-toggle="modal" id="imagePerfil" class ="mb-4" width="72" height="72" src="../../../assets/img/technical-support.png" alt="imagen de un hotel">        
        <h1 class="h3 mb-3 font-weight-normal">New Service Of Hotel</h1>        
                
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNameService">Name Service</label>
                <input [(ngModel)]="service.nameService"  name="name" #nameService="ngModel" class="form-control" type="text" id="inputNameService" placeholder="Name Service" required>                
                <span *ngIf="!nameService.valid && nameService.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPrice">Price</label>
                <input [(ngModel)]="service.price"  name="price" #price="ngModel" class="form-control" type="number" id="inputPrice" placeholder="Price" required>
                <span *ngIf="!price.valid && price.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>   

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">I aggree the terms and conditions</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-danger" [disabled]="!createService.form.valid">Create Service</button>
    </form>
</body>
